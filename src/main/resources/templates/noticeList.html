<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">

            <div class="card">
                <div class="card-body" >

                    <h5 class="card-title">공지사항</h5>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">제목</th>
                            <th scope="col">내용</th>
                            <th scope="col">게시일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 강의 자료 목록 표시 -->
                        <tr th:each="notice : ${notices}">
                            <td>
                                <a class="text-decoration-none" th:href="@{/notice/(noticeId=${notice.noticeId}, courseId=${course.courseId})}">[[${notice.title}]]</a>
                            </td>
                            <td th:text="${notice.content}"></td>
                            <td>[[${#temporals.format(notice.regdate, 'yyyy-MM-dd')}]]</td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <a th:href="@{/noticeWriteForm(courseId=${course.courseId})}" th:if="${isAdmin}"   class="text-decoration-none">
                            <button type="button" class="btn btn-primary listBtn">공지올리기</button>
                        </a>
                    </div>


<!--                    <a th:href="|@{/course/(courseId =${course.courseId})}|" class="text-decoration-none">-->
<!--                        <button type="button" class="btn btn-primary listBtn">이전</button>-->
<!--                    </a>-->


                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
</html>
