<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">

            <hr>
            <div th:each="notice : ${notices}">
                <div class="ms-4">
                    <div>
                        <a class="text-decoration-none" th:href="@{/notice/(noticeId=${notice.noticeId}, courseId=${course.courseId})}">[[${notice.title}]]</a>
                    </div>
                    <div th:text="${notice.content}"></div>
                    <div class="text-end">게시일시: [[${#temporals.format(notice.regdate, 'yyyy년 MM월 dd일 HH:mm')}]]</div>
                </div>
                <hr>
            </div>

            <div>
                <a th:href="@{/noticeWriteForm(courseId=${course.courseId})}" th:if="${isAdmin}"   class="text-decoration-none">
                    <button type="button" class="btn btn-primary listBtn">공지올리기</button>
                </a>
            </div>
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
</html>
