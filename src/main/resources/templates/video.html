<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          동영상 상세보기
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">글쓴이</span>
            <input type="text" class="form-control" th:value="${video.getUserName()}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" th:value="${video.title}" readonly>
          </div>

          <video controls onended="submitWatchedVideo()">
            <source th:src="@{'/video/stream/' + ${video.videoId}}" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <form id="watchedVideoForm" action="/watchVideo" method="POST" style="display: none;">
            <input type="hidden" name="videoId" th:value="${video.videoId}">
          </form>

          <div class="my-4">
<!--            <a th:href="@{/videoList(currentCourseId=${video.courseId})}" class="text-decoration-none">-->
<!--              <button type="button" class="btn btn-primary listBtn">목록</button>-->
<!--            </a>-->
            <a th:href="@{/videoUpdateForm(videoId=${video.videoId})}" class="text-decoration-none" th:if="${isAdmin}">
              <button type="button" class="btn btn-primary">수정</button>
            </a>
          </div>

          <form action="/submitComment" method="post">
            <input type="hidden" name="contentId" th:value="${video.videoId}">
            <input type="hidden" name="contentType" value="video">
            <input type="text" name="comment" placeholder="댓글을 입력하세요" required>
            <button type="submit">작성</button>

            <table class="table">
              <tr>
                <th scope="col">이름</th>
                <th scope="col">내용</th>
                <th scope="col">작성일</th>
              </tr>
              <tr th:each="comment : ${comments}">
                <td th:text="${comment.user.name}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}"></td>
              </tr>
            </table>

          </form>

        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

  var isAdmin = [[${isAdmin}]]

  function submitWatchedVideo() {
    if (!isAdmin) {
      document.getElementById('watchedVideoForm').submit();
    }
  }

  // isAdmin이 아닌 경우에만 Form 제출
  if (!isAdmin) {
    var video = document.querySelector('video');
    video.addEventListener('ended', function() {
      submitWatchedVideo();
    });
  }

</script>
