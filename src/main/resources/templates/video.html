<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          동영상 상세보기
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">글쓴이</span>
            <input type="text" class="form-control" th:value="${video.getUserName()}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" th:value="${video.title}" readonly>
          </div>

          <video controls>
            <source th:src="@{'/video/stream/' + ${video.videoId}}" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <div class="my-4">
            <a th:href="@{/videoList(currentCourseId=${video.courseId})}" class="text-decoration-none">
              <button type="button" class="btn btn-primary listBtn">목록</button>
            </a>
            <a th:href="@{/videoUpdateForm(videoId=${video.videoId})}" class="text-decoration-none">
              <button type="button" class="btn btn-primary">수정</button>
            </a>
          </div>


        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
