<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>공지수정</title>
    <style>
        .comment-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        #commentText {
            width: 100%;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }
        #submitComment {
            padding: 1px 1px; /* 버튼 크기 조정 */
        }

    </style>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="border p-4 bg-light">

            </div>
            <div class="border p-3">

                <form action="/updateNotice" method="post">
                    <input type="hidden" th:value="${notice.noticeId}" name="noticeId">
                    <input type="hidden" th:value="${course.courseId}" name="courseId">

                    <div class="mt-0">
                        <input type="text" class="form-control border-0" th:value="${notice.title}"  style="font-size: 20px">
                        <input type="text" class="form-control border-0" th:value="${notice.user.name}" readonly style="font-size: 10px; color: #0d6efd">
                        <textarea class="form-control col-sm-5 border-0">[[${notice.content}]]</textarea>
                    </div>

                    <div class="mt-3 mb-3 text-center">
                        <button type="submit" class="btn btn-primary">확인</button>
                        <button type="reset" class="btn btn-secondary">다시 입력</button>

                        <a th:href="@{/deleteNotice(noticeId=${notice.noticeId}, courseId=${course.courseId})}" class="text-decoration-none">
                            <button type="button" class="btn btn-danger removeBtn">삭제</button>
                        </a>
                    </div>

                </form>
            </div>

        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">
</script>
