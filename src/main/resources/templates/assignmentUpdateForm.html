<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>과제 수정</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          과제 수정
        </div>
        <div class="card-body">
          <form action="/updateAssignment" method="post" id="f1">
            <input type="hidden" name="assignmentId" th:value="${assignment.assignmentId}">
            <div class="input-group mb-3">
              <span class="input-group-text">글쓴이</span>
              <input type="text" class="form-control" th:value="${assignment.user.name}" readonly>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input type="text" class="form-control" name="title" th:value="${assignment.title}">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea class="form-control col-sm-5" name="content" rows="5">[[${assignment.content}]]</textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">작성일</span>
              <input type="text" class="form-control" th:value="${#temporals.format(assignment.regdate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <div class="my-4">
              <a th:href="@{/assignmentList(currentCourseId=${assignment.course.courseId})}" class="text-decoration-none">
                <button type="button" class="btn btn-primary listBtn">목록</button>
              </a>

              <button type="submit" value="수정" class="btn btn-secondary modBtn">수정</button>

              <a th:href="@{/deleteAssignment(assignmentId=${assignment.assignmentId})}" class="text-decoration-none">
  <!--              <input type="hidden" name="currentCourseId" th:value="${assignment.course.courseId}">-->
                <button type="button" class="btn btn-danger removeBtn">삭제</button>
              </a>


              <!--                        <a th:href="@{/delete(boardId=${board.boardId})}" class="text-decoration-none">-->
              <!--                            <button type="button" class="btn btn-secondary">삭제하기</button>-->
              <!--                        </a>-->
            </div>

          </form>
        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
