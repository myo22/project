<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>게시물 수정</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          게시물 수정
        </div>
        <div class="card-body">
          <form action="/updateCourse" method="post" id="f1">
            <div class="input-group mb-3">
              <span class="input-group-text">번호</span>
              <input type="hidden" name="courseId" th:value="${course.courseId}" />
              <input type="text" class="form-control" th:value="${course.courseId}" name="bno" readonly>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input type="text" class="form-control" name="title" th:value="${course.title}">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea class="form-control col-sm-5" name="content" cols="50" rows="5" th:text="${course.content}"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">글쓴이</span>
              <input type="text" class="form-control" th:value="${course.user.name}" name="writer" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">작성일</span>
              <input type="text" class="form-control" th:value="${course.regdate}" readonly>
            </div>
            <!--                        <div class="input-group mb-3">-->
            <!--                            <span class="input-group-text">ModDate</span>-->
            <!--                            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
            <!--                        </div>-->

            <div class="my-4">
              <div class="float-end">
<!--                <a th:href="@{/static}" class="text-decoration-none">-->
<!--                  <button type="button" class="btn btn-primary listBtn">목록</button>-->
<!--                </a>-->
                <!--                                <button type="button" th:href="@{/}" class="btn btn-primary listBtn">List</button>-->
                <button type="submit" value="수정" class="btn btn-secondary modBtn">확인</button>

                <a th:href="@{/deleteCourse(courseId=${course.courseId})}" class="text-decoration-none">
                  <button type="button" class="btn btn-danger removeBtn">삭제</button>
                </a>


                <!--                            <button type="button" class="btn btn-danger removeBtn">Remove</button>-->
              </div>
            </div>
          </form>


        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
