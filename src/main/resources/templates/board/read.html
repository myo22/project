<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>게시물 상세보기</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시물 상세보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">글쓴이</span>
                        <input type="text" class="form-control" th:value="${dto.name}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" th:text="${dto.content}" readonly></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">작성일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{board/list(courseId=${course.courseId})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">목록</button>
                            </a>
                            <a th:href="|@{board/modify(bno=${dto.bno})}&courseId=${course.courseId}&${link}|" class="text-decoration-none" th:if="${isAdmin}">
                                <button type="button" class="btn btn-secondary">수정</button>
                            </a>
                        </div>
                    </div>

                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 추가</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging">
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/reply.js"></script>
</div><!--end layout fragement -->

<script layout:fragment="script" th:inline="javascript">

    const bno = [[${dto.bno}]]

    const replyList = document.querySelector(".replyList") // 댓글 목록 DOM
    const replyPaging = document.querySelector(".replyPaging") // 페이지 목록 DOM

    function printList(dtoList) {
        let str = '';

        if(dtoList && dtoList.length > 0){

            for (const dto of dtoList) {

                str += `<li class="list-group-item d-flex replyItem>
                    <span class="col-2">${dto.rno}</span>
                    <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>"
                    <span class="col-2">${dto.replyer}</span>
                    <span class="col-2">${dto.regDate}></span>
                  </li>`
            }
        }
        replyList.innerHTML = str
    }

    function printPages(data){

        //pagination
        let pageStr = '';

        if (data.prev) {
            pageStr += `<li class="page-item"><a class="page-link"
                                        data-page="${data.start-1}">PREV</a></li>`
        }

        for (let i = data.start; i <= data.end; i++){
            pageStr += `<li class="page-item ${i == data.page?"active":""} "><a
                                        class="page-link" data-page="${i}">${i}</a></li>`
        }

        if (data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">NEXT</a></li>`
        }
        replyPaging.innerHTML = pageStr
    }

    function printReplies(page, size, goLast){
        getList({bno, page, size, goLast}).then(data => {
            printList(data.dtoList) // 목록처리
            printPages(data) // 페이지 처리
        }).catch(e => {
            console.error(e)
        })
    }

    printReplies(1, 10) // 무조건 호출


</script>
</html>
