<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>게시물 수정</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시물 수정
                </div>
                <div class="card-body">
                    <form action="/board/modify" method="post" id="f1">
                        <input type="hidden" name="courseId" th:value="${course.courseId}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">번호</span>>
                            <input type="text" class="form-control"  name="bno" th:value="${dto.bno}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" name="content" cols="50" rows="5" th:text="${dto.content}"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">글쓴이</span>
                            <input type="text" class="form-control" th:value="${dto.name}" name="writer" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">작성일</span>
                            <input type="text" class="form-control" th:value="${dto.regDate}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">목록</button>
                                <button type="button" class="btn btn-secondary modBtn">확인</button>
                                <button type="button" class="btn btn-danger removeBtn">삭제</button>
                            </div>
                        </div>
                    </form>

                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors);

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        // 위의 코드에서 history.replaceState({}, null, null)는 오류 메시지를 표시하기 전에 페이지의 URL을 변경하지 않으면서도 오류 상태를 브라우저에 반영하기 위해 사용
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/board/modify${link}`
        formObj.method = 'post'
        formObj.submit()

    }, false)

    document.querySelector(".listBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/board/list?${link}`

    },false)

    document.querySelector(".removeBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `board/remove`
        formObj.method = 'post'
        formObj.submit()

    }, false)

</script>
