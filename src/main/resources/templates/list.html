<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">

            <div class="card">
                <div class="card-header">
                    글 목록
                </div>
                <div class="card-body" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">조회수</th>
                            <th scope="col">작성자</th>
                            <th scope="col">등록일</th>
                        </tr>
                        </thead>

                        <tr th:each="dto : ${responseDTO.dtoList}"  >
                            <th scope="row" th:text="${dto.bno}"></th>
                            <td>
                                <a class="text-decoration-none" th:href="|@{/boardDTO/(boardId=${boardDTO.boardId})}&courseId=${course.courseId}|"> [[${boardDTO.title}]] </a>
                            </td>
                            <td th:text="${dto.viewCnt}"></td>
                            <td th:text="${dto.name}"></td>
                            <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}"></td>
                        </tr>

                    </table>

                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:data-num="${i}" th:text="${i}"></a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>

<!--                            <th:block th:each="i: ${#numbers.sequence(1, pageCount)}">-->
<!--                                <li th:class="${page == i}?'page-item active':'page-item'" >-->
<!--                                    <a class="page-link"  th:data-num="${i}" th:href="@{/(page=${i})}">[[${i}]]</a>-->
<!--                                </li>-->
<!--                            </th:block>-->

                        </ul>
                    </div>

                </div><!--end card body-->
            </div><!--end card-->
            <div class="mt-4 text-center">
                <a th:href="@{/writeForm(courseId=${course.courseId})}" class="text-decoration-none" th:if="${loginInfo != null}">
                    <button type="button" class="btn btn-primary">글쓰기</button>
                </a>
            </div>
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
