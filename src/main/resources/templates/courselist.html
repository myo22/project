<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
  <div class="row navbar bg-light align-items-center">
    <div class="col-6">
      <a class="nav-link" href="/"><h4>LMSC</h4></a>
    </div>
    <div class="col-6">
      <ul class="nav justify-content-end">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:if="${loginInfo != null}" th:text="${loginInfo.name}"></a>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/mypage">마이페이지</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">로그아웃</a>
          </div>
        </li>
        <!-- 로그인/로그아웃 링크 -->
        <li class="login-info_logout" th:if="${loginInfo == null}">
          <a class="nav-link" href="/loginForm">로그인</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container mt-5">
  <form action="/" method="get">
    <div class="row mt-3">
      <div class="col">

        <div class="card">
          <div class="card-header">
            나의 과목
            <div class="float-right">
              <!-- 모달 버튼 -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                메모리 기반 댓글 추천
              </button>
<!--              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">-->
<!--                모델 기반 댓글 추천-->
<!--              </button>-->
            </div>
          </div>
          <div class="card-body" >

            <div th:if="${loginInfo != null}">
              <a href="/coursewriteForm">강의 개설</a>
            </div>

            <!-- The Modal -->
            <div class="modal fade" id="myModal"> <!-- 모달 fade 클래스 추가 -->
              <div class="modal-dialog modal-dialog-top-right">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">메모리 기반 댓글 추천</h4>
                    <button type="button" class="close"
                            data-dismiss="modal">&times;
                    </button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" th:each="comment : ${recommendedComments}">
                    <span th:text="${comment}"></span>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                            data-dismiss="modal">닫기
                    </button>
                  </div>

                </div>
              </div>
            </div>

            <div class="modal fade" id="myModal2"> <!-- 다른 ID를 부여 -->
              <div class="modal-dialog modal-dialog-top-right">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">모델 기반 댓글 추천</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body" th:each="comment : ${modelRecommendedComments}">
                    <span th:text="${comment}"></span>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                  </div>
                </div>
              </div>
            </div>

            <table class="table">
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">교수</th>
                <th scope="col">작성일</th>
              </tr>

              <tr th:each="course : ${list}"  >
                <th scope="row">[[${course.courseId}]]</th>
                <td>
                  <a th:href="|@{/course/(courseId =${course.courseId})}|"> [[${course.title}]] </a>
                </td>
                <td>[[${course.user.name}]]</td>
                <td>[[${#temporals.format(course.regdate, 'yyyy-MM-dd')}]]</td>
                <td>
                  <a th:href="@{/courses(courseId=${course.courseId})}" class="text-decoration-none">
                    <button type="button" class="btn btn-primary">참가신청</button>
                  </a>
                </td>
              </tr>
            </table>


            <div class="float-end">
              <ul class="pagination flex-wrap">

                <th:block th:each="i: ${#numbers.sequence(1, pageCount)}">
                  <li th:class="${page == i}?'page-item active':'page-item'" >
                    <a class="page-link"  th:data-num="${i}" th:href="@{/(page=${i})}">[[${i}]]</a>
                  </li>
                </th:block>

              </ul>
            </div>

          </div><!--end card body-->
        </div><!--end card-->
      </div><!-- end col-->
    </div><!-- end row-->
  </form>
</div>
</body>
