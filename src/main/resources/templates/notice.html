<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>수업계획서</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div style="height: 40px;"></div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:value="${notice.title}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" th:value="${notice.user.name}" readonly>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${notice.content}]]</textarea>
                    </div>

                    <div class="my-4">
                        <!--            <a th:href="@{/}" class="text-decoration-none">-->
                        <!--              <button type="button" class="btn btn-primary listBtn">목록</button>-->
                        <!--            </a>-->
                        <!--                        text-decoration-none 은 텍스트의 밑줄을 없애는 역할-->
                        <a th:href="@{/noticeUpdateForm(noticeId=${notice.noticeId}, courseId=${course.courseId})}" class="text-decoration-none" th:if="${isAdmin}">
                            <button type="button" id="updateButton" class="btn btn-primary">수정</button>
                        </a>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">
</script>
