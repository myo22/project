<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>과제 상세보기</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    과제 상세보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">글쓴이</span>
                        <input type="text" class="form-control" th:value="${assignment.user.name}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${assignment.title}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">점수</span>
                        <input type="number" class="form-control" th:value="${assignment.maxScore}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${assignment.content}]]</textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">작성일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(assignment.regdate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" th:if="isParticipant">파일</span>
                        <a th:href="@{${assignmentFile}}" target="_blank">파일 보기</a>
                    </div>

                    <div class="my-4">
                        <a th:href="@{/assignmentList(currentCourseId=${assignment.course.courseId})}" class="text-decoration-none">
                            <button type="button" class="btn btn-primary listBtn">목록</button>
                        </a>
                        <a th:href="@{/assignmentUpdateForm(assignmentId=${assignment.assignmentId})}" class="text-decoration-none" th:if="${isAdmin}">
                            <button type="button" class="btn btn-primary">수정</button>
                        </a>

                        <form th:action="@{/assignmentFileWriteForm}" method="get">
                            <input type="hidden" name="assignmentId" th:if="${isParticipant}" th:value="${assignment.assignmentId}" />
                            <button type="submit" class="btn btn-primary">과제 제출 시작</button>
                        </form>

                    </div>


                </div><!--end card body-->



            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
