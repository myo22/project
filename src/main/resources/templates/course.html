<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>강의 상세보기</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          강의 상세보기
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">글쓴이</span>
            <input type="text" class="form-control" th:value="${course.user.name}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" th:value="${course.title}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">내용</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${course.content}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">작성일</span>
            <input type="text" class="form-control" th:value="${#temporals.format(course.regdate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <!--                    <div class="input-group mb-3">-->
          <!--                        <span class="input-group-text">ModDate</span>-->
          <!--                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
          <!--                    </div>-->

          <div class="my-4">
            <a th:href="@{/static}" class="text-decoration-none">
              <button type="button" class="btn btn-primary listBtn">목록</button>
            </a>
            <a th:href="@{/courseupdateform(courseId=${course.courseId})}" class="text-decoration-none">
              <button type="button" class="btn btn-primary">수정</button>
            </a>
            <form th:action="@{/courses}" method="post">
              <input type="hidden" name="courseId" th:value="${course.courseId}" />
              <button type="submit" class="btn btn-primary">참가신청</button>
            </form>
            <form th:action="@{/studyhublist}" method="get">
              <input type="hidden" name="currentCourseId" th:value="${course.courseId}" />
              <button type="submit" class="btn btn-primary">강의자료실</button>
            </form>


            <!--                        <a th:href="@{/delete(boardId=${board.boardId})}" class="text-decoration-none">-->
            <!--                            <button type="button" class="btn btn-secondary">삭제하기</button>-->
            <!--                        </a>-->
          </div>


        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
